<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input[type=text],[type=password] {
  width: 40%;
  padding: 12px 20px;
  margin: 8px 0;
  margin-left: 30%;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 40%;
  background-color: rgb(42,112,224);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  margin-left: 30%;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #1053aa;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  margin-top: 50px;
}
</style>

<body style="background-color: rgb(243,243,243);">
    <img src="登入.png" alt="">
    <div>
        <form action="login">
          <input type="text" id="userid" name="sname" placeholder="用户名/邮箱/手机号">
          <input type="password" id="pass" name="password" placeholder="密码" style="margin-top: 25px;">
          <input type="submit" value="登录" style="margin-top: 25px;">
        </form>
      </div>
</body>
</html>
